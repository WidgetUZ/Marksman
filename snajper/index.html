<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symulator Snajperski</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Symulator Snajperski</h1>

        <div class="card">
            <h2>Konfiguracja</h2>
            <div class="input-group">
                <label for="levelSelect">Poziom:</label>
                <select id="levelSelect">
                    <option value="training">Treningowy (Tarcze/Gongi)</option>
                    <option value="advanced">Zaawansowany (Cele Ludzkie)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="weaponSelect">Karabin:</label>
                <select id="weaponSelect"></select>
            </div>
            <div class="input-group">
                <label for="caliberSelect">Kaliber:</label>
                <select id="caliberSelect"></select>
            </div>
            <div class="info-display" id="targetInfoDisplay"></div>
            <div class="timer-display" id="timerDisplay" style="display: none;"></div>
        </div>

        <div class="card">
            <h2>Parametry Strzału</h2>
            <div class="input-group">
                <label for="distance">Odległość do celu (jardy):</label>
                <input type="number" id="distance" value="500" min="0">
            </div>
            <div class="input-group">
                <label for="windSpeed">Prędkość wiatru (mph):</label>
                <input type="number" id="windSpeed" value="10" min="0" step="0.1">
            </div>
            <div class="input-group">
                <label for="windAngle">Kąt wiatru (stopnie):</label>
                <input type="range" id="windAngle" min="0" max="180" value="90">
                <span id="windAngleValue">90°</span>
            </div>
            <div class="input-group">
                <label for="elevationFeet">Różnica wysokości (stopy):</label>
                <input type="number" id="elevationFeet" value="0">
            </div>
            <div class="input-group">
                <label for="zeroDistance">Zerowanie lunety (jardy):</label>
                <input type="number" id="zeroDistance" value="100" min="1">
            </div>
            <button id="calculateBtn">Oblicz Poprawki</button>
        </div>

        <div class="card" id="resultsCard" style="display: none;">
            <h2>Obliczone Poprawki</h2>
            <p>Pionowa korekta: <strong id="verticalOffset"></strong> cali (<strong id="verticalMils"></strong> Mil)</p>
            <p>Pozioma korekta: <strong id="horizontalOffset"></strong> cali (<strong id="horizontalMils"></strong> Mil)</p>
        </div>

        <div class="card">
            <h2>Widok Celowniczy</h2>
            <div class="reticle-view">
                <canvas id="reticleCanvas" width="500" height="500" style="border:1px solid #ccc;"></canvas>
                <canvas id="spotterCanvas" width="500" height="500" style="border:1px solid #ccc; display:none;"></canvas>
            </div>
            <p class="reticle-info" id="feedbackMessage"></p>
            <button id="fireBtn">Strzał!</button>
        </div>
    </div>

    <script type="module" src="static/js/script.js"></script>
</body>
</html>
