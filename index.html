<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symulator oceny odległości</title>
  <style>
    body {
      margin: 0;
      font-family: "SF Mono", "Menlo", "Monaco", "Consolas", monospace;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 100%;
      height: 100%;
      box-sizing: border-box;
    }
    .column-a, .column-b {
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .column-a {
      width: 50%;
      max-width: 900px;
      height: 100%;
      max-height: 900px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }
    .column-a img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    .column-b {
      width: 50%;
      max-width: 900px;
      padding: 20px;
      box-sizing: border-box;
    }
    h1, h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    select, input[type="number"], button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #007aff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
      color: #007aff;
    }
    @media (max-width: 900px) {
      body {
        flex-direction: column;
        height: auto;
      }
      .container {
        flex-direction: column;
        height: auto;
      }
      .column-a {
        width: 100%;
        height: auto;
        aspect-ratio: 1 / 1;
      }
      .column-b {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Kolumna A -->
    <div class="column-a">
      <img id="target-image" src="basic/image1_200.jpg" alt="żołnierza">
    </div>
    <!-- Kolumna B -->
    <div class="column-b">
      <h1>Symulator oceny odległości</h1>
      <label for="difficulty">Wybierz poziom trudności:</label>
      <select id="difficulty">
        <option value="basic">Podstawowy</option>
        <option value="medium">Średni</option>
        <option value="advanced">Zaawansowany</option>
      </select>
      <h2 id="instruction">Podaj odległość do żołnierza:</h2>
      <input type="number" id="distance-input" placeholder="Wpisz odległość w metrach">
      <button id="submit-btn">Zatwierdź</button>
      <p id="result"></p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const difficultySelect = document.getElementById("difficulty");
      const targetImage = document.getElementById("target-image");
      const instruction = document.getElementById("instruction");
      const distanceInput = document.getElementById("distance-input");
      const submitBtn = document.getElementById("submit-btn");
      const result = document.getElementById("result");

      // Zasoby obrazków
      const images = {
        basic: ["basic/image1_200.jpg", "basic/image2_300.jpg"],
        medium: ["medium/image1_400.jpg", "medium/image2_500.jpg"],
        advanced: ["advanced/image1_600.jpg", "advanced/image2_700.jpg"]
      };

      // Funkcja losująca obrazek
      function getRandomImage(level) {
        const imgs = images[level];
        return imgs[Math.floor(Math.random() * imgs.length)];
      }

      // Wczytaj nowy obrazek
      function loadImage(level) {
        const imgPath = getRandomImage(level);
        targetImage.src = imgPath;
        const altText = targetImage.alt; // Pobiera tekst alternatywny
        instruction.textContent = `Podaj odległość do ${altText}:`;
      }

      // Zmiana poziomu trudności
      difficultySelect.addEventListener("change", () => {
        const level = difficultySelect.value;
        loadImage(level);
      });

      // Obsługa przycisku zatwierdzenia
      submitBtn.addEventListener("click", () => {
        const userDistance = parseInt(distanceInput.value, 10);
        const correctDistance = parseInt(targetImage.src.split("_")[1]); // Pobiera wartość z nazwy pliku
        const diff = Math.abs(correctDistance - userDistance);

        if (diff < 50) {
          result.textContent = "Doskonała ocena!";
        } else if (diff < 100) {
          result.textContent = "Dobra ocena!";
        } else {
          result.textContent = "Słaba ocena, spróbuj ponownie.";
        }
      });

      // Inicjalizacja z domyślnym poziomem trudności
      loadImage("basic");
    });
  </script>
</body>
</html>
