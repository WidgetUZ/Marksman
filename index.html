<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trening Snajperski</title>
  <style>
    body {
      font-family: "SF Mono", "Roboto Mono", Menlo, Monaco, Consolas, "Courier New", monospace;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #d4d4d4;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #61dafb;
      margin: 20px 0;
      font-size: 2rem;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      width: 100%;
      gap: 20px;
      justify-content: space-between;
    }

    .column-a {
      flex: 1 1 50%; /* Skaluje się dynamicznie */
      max-width: 600px;
      aspect-ratio: 1; /* Proporcje 1:1 */
      background-color: #2d2d2d;
      border: 2px solid #3c3c3c;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    }

    .column-a img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .column-b {
      flex: 1 1 40%; /* Mniejsza kolumna */
      padding: 20px;
      background-color: #2d2d2d;
      border: 2px solid #3c3c3c;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    }

    .form-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #1e1e1e;
      border: 1px solid #3c3c3c;
      border-radius: 5px;
      color: #d4d4d4;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #61dafb;
      color: #1e1e1e;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #42a5f5;
    }

    #result-message {
      margin-top: 20px;
      font-size: 16px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>MilDot Master</h1>
  <div class="container">
    <div class="column-a">
      <img class="mildot-overlay" src="img/siatka-mildot.png" alt="Siatka Mildot">
      <img id="image-display" src="img/logo.jpg" alt="Logo">
    </div>
    <div class="column-b">
      <div class="form-group">
        <label for="difficulty-select">Wybierz poziom trudności:</label>
        <select id="difficulty-select">
          <option value="" selected disabled>-- Wybierz poziom --</option>
          <option value="basic">Podstawowy</option>
          <option value="medium">Średni</option>
          <option value="advanced">Zaawansowany</option>
        </select>
      </div>
      <div class="form-group">
        <label for="distance-input">Podaj odległość (m):</label>
        <input type="number" id="distance-input" placeholder="Wpisz odległość">
      </div>
      <button id="submit-distance">Zatwierdź</button>
      <p id="result-message">Podaj odległość...</p>
    </div>
  </div>

  <script>
    const imageDisplay = document.getElementById("image-display");
    const difficultySelect = document.getElementById("difficulty-select");
    const distanceInput = document.getElementById("distance-input");
    const resultMessage = document.getElementById("result-message");
    const submitDistanceButton = document.getElementById("submit-distance");

    const imageFolders = {
      basic: "img/basic/",
      medium: "img/medium/",
      advanced: "img/advanced/",
    };

    let imageList = {}; 
    let correctDistance = 0;

    // Pobranie listy obrazków
    async function fetchImageList() {
      try {
        const response = await fetch("image-list.json");
        if (!response.ok) throw new Error("Błąd pobierania obrazków");
        imageList = await response.json();
      } catch (error) {
        console.error("Błąd:", error);
      }
    }

    // Funkcja losująca obrazek
    function loadImage(level) {
      const images = imageList[level];
      if (!images || images.length === 0) return "logo.jpg";
      const randomImage = images[Math.floor(Math.random() * images.length)];
      const [_, distance] = randomImage.split("_");
      correctDistance = parseInt(distance.split(".")[0], 10);
      return randomImage;
    }

    // Obsługa zmiany poziomu trudności
    difficultySelect.addEventListener("change", () => {
      const selectedLevel = difficultySelect.value;
      const randomImage = loadImage(selectedLevel);
      imageDisplay.src = imageFolders[selectedLevel] + randomImage;
      setTimeout(() => {
        resultMessage.textContent = `Podaj odległość: ${correctDistance} m`;
      }, 500);
    });

    // Obsługa zatwierdzenia odległości
    submitDistanceButton.addEventListener("click", () => {
      const userDistance = parseInt(distanceInput.value, 10);
      if (!isNaN(userDistance)) {
        const message =
          userDistance === correctDistance
            ? "Gratulacje! Trafiłeś."
            : `Niepoprawne. Prawidłowa odległość to ${correctDistance} m.`;
        resultMessage.textContent = message;

        setTimeout(() => {
          const selectedLevel = difficultySelect.value;
          const randomImage = loadImage(selectedLevel);
          imageDisplay.src = imageFolders[selectedLevel] + randomImage;
        }, 2000);
      } else {
        resultMessage.textContent = "Wpisz prawidłową odległość.";
      }
    });

    // Inicjalizacja
    window.addEventListener("load", async () => {
      await fetchImageList();
    });
  </script>
</body>
</html>
