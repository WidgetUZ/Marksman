<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symulator oceny odległości</title>
  <style>
    body {
      margin: 0;
      font-family: "SF Mono", "Menlo", "Monaco", "Consolas", monospace;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      width: 95%;
      max-width: 1200px;
      gap: 20px;
      padding: 20px;
    }
    .column-a, .column-b {
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 10px;
    }
    .column-a {
      width: 50%;
      max-width: 900px;
      aspect-ratio: 1 / 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .column-a img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    .column-b {
      flex: 1;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    select, input[type="number"], button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #007aff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
    #timer {
      font-weight: bold;
      color: #e63946;
      margin-top: 5px;
    }
    #result {
      font-weight: bold;
      margin-top: 10px;
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .column-a {
        width: 100%;
        height: auto;
      }
      .column-b {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Kolumna A -->
    <div class="column-a">
      <img id="target-image" src="img/logo.jpg" alt="logo">
    </div>
    <!-- Kolumna B -->
    <div class="column-b">
      <h1>Symulator oceny odległości</h1>
      <label for="difficulty">Wybierz poziom trudności:</label>
      <select id="difficulty">
        <option value="basic">Podstawowy</option>
        <option value="medium">Średni</option>
        <option value="advanced">Zaawansowany</option>
      </select>
      <h2 id="instruction">Podaj odległość do obiektu:</h2>
      <input type="number" id="distance-input" placeholder="Wpisz odległość w metrach">
      <button id="submit-btn">Zatwierdź</button>
      <p id="timer">Pozostały czas: 60 sekund</p>
      <p id="result"></p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const difficultySelect = document.getElementById("difficulty");
      const targetImage = document.getElementById("target-image");
      const instruction = document.getElementById("instruction");
      const distanceInput = document.getElementById("distance-input");
      const submitBtn = document.getElementById("submit-btn");
      const timerDisplay = document.getElementById("timer");
      const result = document.getElementById("result");

      const imageFolders = {
        basic: "img/basic/",
        medium: "img/medium/",
        advanced: "img/advanced/"
      };

      let timer;
      let timeRemaining = 60;
      let correctDistance = 0;

      // Funkcja ustawiająca czas w zależności od poziomu trudności
      function setTimer(level) {
        timeRemaining = level === "advanced" ? 30 : 60;
        timerDisplay.textContent = `Pozostały czas: ${timeRemaining} sekund`;
        clearInterval(timer);
        timer = setInterval(() => {
          timeRemaining--;
          timerDisplay.textContent = `Pozostały czas: ${timeRemaining} sekund`;
          if (timeRemaining <= 0) {
            clearInterval(timer);
            showResult();
          }
        }, 1000);
      }

      // Funkcja pobierająca listę obrazków (symulowana)
      async function fetchImageList(folder) {
        const images = {
          basic: ["czolg_200.jpg", "zolnierz_300.jpg"],
          medium: ["helikopter_500.jpg", "budynek_400.jpg"],
          advanced: ["pojazd_600.jpg", "bunkier_700.jpg"]
        };
        return images[folder];
      }

      // Funkcja losująca obrazek
      async function getRandomImage(level) {
        const images = await fetchImageList(level);
        const randomIndex = Math.floor(Math.random() * images.length);
        return imageFolders[level] + images[randomIndex];
      }

      // Wczytaj nowy obrazek
      async function loadImage(level) {
        const imgPath = await getRandomImage(level);
        targetImage.src = imgPath;
        const filename = imgPath.split("/").pop();
        correctDistance = parseInt(filename.split("_")[1]);
        const altText = filename.split("_")[0];
        targetImage.alt = altText;
        instruction.textContent = `Podaj odległość do ${altText}:`;
        setTimer(level);
      }

      // Wyświetlenie wyniku
      function showResult() {
        const userDistance = parseInt(distanceInput.value, 10) || 0;
        const diff = Math.abs(correctDistance - userDistance);
        let feedback;
        if (diff < 50) {
          feedback = "Doskonała ocena!";
        } else if (diff < 100) {
          feedback = "Dobra ocena!";
        } else {
          feedback = "Słaba ocena, spróbuj ponownie.";
        }
        result.textContent = `Poprawna odległość: ${correctDistance} m. ${feedback}`;
      }

      // Obsługa zmiany poziomu trudności
      difficultySelect.addEventListener("change", () => {
        const level = difficultySelect.value;
        loadImage(level);
      });

      // Obsługa zatwierdzenia odległości
      submitBtn.addEventListener("click", () => {
        clearInterval(timer);
        showResult();
      });

      // Inicjalizacja strony
      loadImage("basic");
    });
  </script>
</body>
</html>
